version: '3.3'
volumes:
  pg_data:
  media:
  frontend:
  backend:

services:

  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static/
      - media:/app/media/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
  gateway:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
    ports:
      - 9500:80
    volumes:
      - static:/static
      - media:/app/media/
